<!DOCTYPE html>
<html ng-app="artCuratorApp">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Art Curator</title>
    <base href="/">
    <style>
      body 
      { 
        padding-top:50px; 
      }
    </style>
    <!-- Third party dependencies. -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-loader.js"></script>
    <script src="../node_modules/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.0/js/adal.js"></script>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.0/js/adal-angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.js"></script>
    <link rel='stylesheet' href='../node_modules/angular-loading-bar/build/loading-bar.min.css' type='text/css' media='all'
    />
    <script type='text/javascript' src='../node_modules/angular-loading-bar/build/loading-bar.min.js'></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- App code. -->
    <script src="scripts/app.js"></script>
    <script src="controllers/mainController.js"></script>
    <script src="controllers/navbarController.js"></script>
    <script src="controllers/settingsController.js"></script>
  </head>
  
  <body class="container">
    <nav class="navbar navbar-default" ng-controller="NavbarController as nav">
      <div class="navbar-header">
        <div class="container-fluid">
          <button type="button" class="navbar-toggle collapsed" ng-click="nav.isCollapsed = !nav.isCollapsed">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Art Curator</a>
        </div>
      </div>
      <div class="collapse navbar-collapse" collapse="nav.isCollapsed">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="/settings" ng-show="userInfo.isAuthenticated"><i class="fa fa-cog"></i> Settings</a>
          </li>
          <li>
            <a href="" ng-click="nav.login()" ng-show="!userInfo.isAuthenticated">Connect</a>
          </li>
          <li>
            <a href="" ng-click="nav.logout()" ng-show="userInfo.isAuthenticated">Disconnect</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <main>
        <div ng-view></div>
      </main>
    </div>
  </body>

</html>
