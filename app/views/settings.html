<row>
	<div class="col-md-6 col-md-offset-3">
		<form ng-submit="settings.saveSettings()">
			<br />
			<div class="form-group">
				<label for="targetFolderInput">
					<h3>New submissions folder
						<small>Where's your art?</small>
					</h3>
				</label>
				<input class="form-control" id="targetFolderInput" ng-model="settings.settingsValues.targetFolder">
			</div>
			<div>
				<h3>Like actions
					<small>What do we do when you want it?
						<small>
				</h3>
				<div class="checkbox">
					<label>
						<input type="checkbox" ng-model="settings.settingsValues.likeMarkAsRead">
						<h4>Mark as read</h4>
					</label>
				</div>
				<div class="form-group">
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="settings.settingsValues.likeRespond">
							<h4>Send a response</h4>
						</label>
					</div>
					<textarea class="form-control" rows="3" style="resize: none" ng-show="settings.settingsValues.likeRespond" ng-model="settings.settingsValues.likeResponse"></textarea>
				</div>
			</div>
			<div>
				<h3>Dislike actions
					<small>What do we do when you don't want it?
						<small>
				</h3>
				<div class="checkbox">
					<label>
						<input type="checkbox" ng-model="settings.settingsValues.dislikeMarkAsRead">
						<h4>Mark as read</h4>
					</label>
				</div>
				<div class="form-group">
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="settings.settingsValues.dislikeRespond">
							<h4>Send a response</h4>
						</label>
					</div>
					<textarea class="form-control" rows="3" style="resize: none" ng-show="settings.settingsValues.dislikeRespond" ng-model="settings.settingsValues.dislikeResponse"></textarea>
				</div>
			</div>
			<button type="submit" class="btn btn-primary" ng-click="settings.saveSettings()">Save settings</button>
		</form>
		<br />
		<br />
		<div>
			<h3>Account</h3>
			<h5>{{settings.signedInUser}}</h5>
			<button class="btn btn-danger" ng-click="settings.logOut()">Disconnect</button>
		</div>
	</div>
</row>
